<!-- Open this file in a browser to generate icon PNGs, then save them -->
<!-- Or replace these with proper app icons -->
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function draw(canvas, size) {
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#2563eb';
  ctx.fillRect(0, 0, size, size);
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${size * 0.45}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('FM', size/2, size/2);
}
draw(document.getElementById('c192'), 192);
draw(document.getElementById('c512'), 512);
// Download links
document.querySelectorAll('canvas').forEach(c => {
  const a = document.createElement('a');
  a.href = c.toDataURL('image/png');
  a.download = c.id.replace('c', 'icon-') + '.png';
  a.textContent = 'Download ' + a.download;
  a.style.display = 'block';
  document.body.appendChild(a);
});
</script>
